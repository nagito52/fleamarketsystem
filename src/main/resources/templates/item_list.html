<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>商品一覧 - フリマアプリ</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar">
		<a th:href="@{/items}" class="navbar-brand">
			<i class="fas fa-store"></i> フリマアプリ
		</a>
		<div class="navbar-nav">
			<a th:href="@{/items/new}"><i class="fas fa-plus-circle"></i> 出品する</a>
			<a th:href="@{/my_page}"><i class="fas fa-user-circle"></i> マイページ</a>
			<form th:action="@{/logout}" method="post" style="display:inline; margin:0;">
				<button type="submit" class="nav-btn-outline"><i class="fas fa-sign-out-alt"></i> ログアウト</button>
			</form>
		</div>
	</nav>

	<div class="container">
		<!-- Flash Messages -->
		<div th:if="${successMessage}" class="alert-success">
			<i class="fas fa-check-circle"></i> <span th:text="${successMessage}"></span>
		</div>
		<div th:if="${errorMessage}" class="alert-danger">
			<i class="fas fa-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
		</div>

		<!-- Page Header -->
		<div class="page-header">
			<h1><i class="fas fa-shopping-bag"></i> 商品一覧</h1>
			<p>お気に入りの商品を見つけよう！</p>
		</div>

		<!-- Search & Filter -->
		<form th:action="@{/items}" method="get" class="search-bar">
			<div class="form-group">
				<label for="keyword">キーワード</label>
				<input type="text" id="keyword" name="keyword" class="form-control" th:value="${param.keyword}" placeholder="商品名で検索...">
			</div>
			<div class="form-group">
				<label for="categoryId">カテゴリ</label>
				<select id="categoryId" name="categoryId" class="form-control">
					<option value="">すべてのカテゴリ</option>
					<option th:each="category : ${categories}"
						th:value="${category.id}"
						th:text="${category.name}"
						th:selected="${param.categoryId == category.id}"></option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary">
				<i class="fas fa-search"></i> 検索
			</button>
		</form>

		<!-- Item Grid -->
		<div class="item-grid">
			<div class="item-card animate-in" th:each="item : ${items.content}">
				<a th:href="@{/items/{id}(id=${item.id})}">
					<img th:src="${item.imageUrl != null ? item.imageUrl : '/images/placeholder.png'}" alt="商品画像">
					<div class="item-card-body">
						<h3 th:text="${item.name}"></h3>
						<p class="price" th:text="'¥' + ${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')}"></p>
						<span class="badge"
							th:classappend="${item.status == '出品中' ? 'badge-selling' : (item.status == '取引中' ? 'badge-trading' : 'badge-sold')}"
							th:text="${item.status}"></span>
					</div>
				</a>
			</div>
		</div>

		<!-- Empty State -->
		<div th:if="${#lists.isEmpty(items.content)}" class="empty-state">
			<i class="fas fa-box-open" style="display:block;"></i>
			<p>商品が見つかりませんでした。</p>
			<a th:href="@{/items}" class="btn btn-secondary">すべての商品を見る</a>
		</div>

		<!-- Pagination -->
		<div class="pagination" th:if="${items.totalPages > 1}">
			<a th:if="${items.hasPrevious()}"
				th:href="@{/items(page=${items.number - 1}, keyword=${param.keyword}, categoryId=${param.categoryId})}">
				<i class="fas fa-chevron-left"></i>
			</a>
			<span th:each="i : ${#numbers.sequence(0, items.totalPages - 1)}">
				<a th:if="${i != items.number}"
					th:href="@{/items(page=${i}, keyword=${param.keyword}, categoryId=${param.categoryId})}"
					th:text="${i + 1}"></a>
				<span th:if="${i == items.number}" class="current-page" th:text="${i + 1}"></span>
			</span>
			<a th:if="${items.hasNext()}"
				th:href="@{/items(page=${items.number + 1}, keyword=${param.keyword}, categoryId=${param.categoryId})}">
				<i class="fas fa-chevron-right"></i>
			</a>
		</div>
	</div>

	<script th:src="@{/js/app.js}"></script>
</body>
</html>
