<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>購入履歴 - フリマアプリ</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<div class="container">
		<h1>購入履歴</h1>
		<div th:if="${successMessage}" class="success-message" th:text="${successMessage}"></div>
		<div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>

		<table>
			<thead>
				<tr>
					<th>商品名</th>
					<th>出品者</th>
					<th>価格</th>
					<th>ステータス</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="order : ${myOrders}">
					<td th:text="${order.item.name}"></td>
					<td th:text="${order.item.seller.name}"></td>
					<td th:text="'¥' + ${#numbers.formatDecimal(order.price, 0, 'COMMA', 0, 'POINT')}"></td>
					<td th:text="${order.status}"></td>
					<td>
						<div
							th:if="${order.status == T(com.example.fleamarketsystem.entity.AppOrder).STATUS_TRADING or order.status == T(com.example.fleamarketsystem.entity.AppOrder).STATUS_SHIPPED}">
							<form th:action="@{/orders/{id}/confirm-arrival(id=${order.id})}" method="post"
								style="display:inline;">
								<button type="submit"
									th:class="${order.status == T(com.example.fleamarketsystem.entity.AppOrder).STATUS_SHIPPED ? 'button' : 'button secondary'}"
									th:disabled="${order.status != T(com.example.fleamarketsystem.entity.AppOrder).STATUS_SHIPPED}"
									th:text="${order.status == T(com.example.fleamarketsystem.entity.AppOrder).STATUS_SHIPPED ? '到着した' : '発送待ち'}">
									到着した
								</button>
							</form>

							<form th:action="@{/orders/{id}/cancel-request(id=${order.id})}" method="post"
								style="display:inline;">
								<button type="submit" class="button secondary"
									onclick="return confirm('キャンセルを要請しますか？');">キャンセル要請</button>
							</form>
						</div>
					</td>
				</tr>
				<tr th:if="${#lists.isEmpty(myOrders)}">
					<td colspan="5">購入した商品はありません。</td>
				</tr>
			</tbody>
		</table>

		<div class="button-group">
			<a th:href="@{/my_page}" class="button secondary">マイページに戻る</a>
		</div>
	</div>
</body>

</html>
