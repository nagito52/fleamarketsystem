<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>販売履歴 - Fairsty</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar">
		<a th:href="@{/items}" class="navbar-brand">
			<i class="fas fa-store"></i> Fairsty
		</a>
		<div class="navbar-nav">
			<a th:href="@{/items}"><i class="fas fa-shopping-bag"></i> 商品一覧</a>
			<a th:href="@{/my_page}"><i class="fas fa-user-circle"></i> マイページ</a>
		</div>
	</nav>

	<div class="container">
		<a th:href="@{/my_page}" class="back-link">
			<i class="fas fa-arrow-left"></i> マイページに戻る
		</a>

		<div class="page-header">
			<h1><i class="fas fa-coins"></i> 販売履歴</h1>
			<p>あなたが販売した商品の一覧です。</p>
		</div>

		<div class="card">
			<table>
				<thead>
					<tr>
						<th>商品名</th>
						<th>購入者</th>
						<th>価格</th>
						<th>ステータス</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="order : ${mySales}">
						<td>
							<strong th:text="${order.item.name}"></strong>
						</td>
						<td th:text="${order.buyer.name}"></td>
						<td>
							<span class="price" th:text="'¥' + ${#numbers.formatDecimal(order.price, 0, 'COMMA', 0, 'POINT')}"></span>
						</td>
						<td>
							<span class="badge"
								th:classappend="${order.status == T(com.example.fleamarketsystem.entity.AppOrder).STATUS_TRADING ? 'badge-trading' :
									(order.status == T(com.example.fleamarketsystem.entity.AppOrder).STATUS_SHIPPED ? 'badge-shipped' :
									(order.status == T(com.example.fleamarketsystem.entity.AppOrder).STATUS_COMPLETED ? 'badge-sold' :
									(order.status.contains('キャンセル') ? 'badge-cancel' : 'badge-trading')))}"
								th:text="${order.status}"></span>
						</td>
						<td>
							<form th:if="${order.status == T(com.example.fleamarketsystem.entity.AppOrder).STATUS_TRADING}"
								th:action="@{/orders/{id}/ship(id=${order.id})}" method="post" style="display:inline;">
								<button type="submit" class="btn btn-sm btn-teal">
									<i class="fas fa-shipping-fast"></i> 発送を通知する
								</button>
							</form>

							<form th:if="${order.status == T(com.example.fleamarketsystem.entity.AppOrder).STATUS_CANCEL_REQUESTED}"
								th:action="@{/orders/{id}/approve-cancel(id=${order.id})}" method="post" style="display:inline;">
								<button type="submit" class="btn btn-sm btn-warning"
									onclick="return confirm('本当にこの取引のキャンセルに同意しますか？');">
									<i class="fas fa-handshake"></i> キャンセルに同意する
								</button>
							</form>
						</td>
					</tr>
					<tr th:if="${#lists.isEmpty(mySales)}">
						<td colspan="5" style="text-align: center; padding: 40px; color: var(--text-secondary);">
							<i class="fas fa-coins" style="font-size: 2rem; display: block; margin-bottom: 10px; color: var(--text-light);"></i>
							販売した商品はありません。
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<script th:src="@{/js/app.js}"></script>
</body>
</html>
