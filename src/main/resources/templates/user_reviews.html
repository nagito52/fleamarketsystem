<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>自分の評価 - フリマアプリ</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar">
		<a th:href="@{/items}" class="navbar-brand">
			<i class="fas fa-store"></i> フリマアプリ
		</a>
		<div class="navbar-nav">
			<a th:href="@{/items}"><i class="fas fa-shopping-bag"></i> 商品一覧</a>
			<a th:href="@{/my_page}"><i class="fas fa-user-circle"></i> マイページ</a>
		</div>
	</nav>

	<div class="container">
		<a th:href="@{/my_page}" class="back-link">
			<i class="fas fa-arrow-left"></i> マイページに戻る
		</a>

		<div class="page-header">
			<h1><i class="fas fa-star" style="color: var(--accent-dark);"></i> 自分の評価</h1>
			<p>あなたが送信した評価の一覧です。</p>
		</div>

		<div class="card">
			<table>
				<thead>
					<tr>
						<th>商品名</th>
						<th>出品者</th>
						<th>評価</th>
						<th>コメント</th>
						<th>評価日時</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="review : ${reviews}">
						<td>
							<strong th:text="${review.item.name}"></strong>
						</td>
						<td th:text="${review.seller.name}"></td>
						<td>
							<span class="stars">
								<span th:each="i : ${#numbers.sequence(1, 5)}">
									<i th:if="${i <= review.rating}" class="fas fa-star"></i>
									<i th:if="${i > review.rating}" class="far fa-star empty"></i>
								</span>
							</span>
						</td>
						<td>
							<span th:text="${review.comment}" style="font-size: 0.9rem;"></span>
						</td>
						<td style="white-space: nowrap;">
							<span th:text="${#temporals.format(review.createdAt, 'yyyy/MM/dd HH:mm')}" style="font-size: 0.85rem; color: var(--text-secondary);"></span>
						</td>
					</tr>
					<tr th:if="${#lists.isEmpty(reviews)}">
						<td colspan="5" style="text-align: center; padding: 40px; color: var(--text-secondary);">
							<i class="fas fa-star" style="font-size: 2rem; display: block; margin-bottom: 10px; color: var(--text-light);"></i>
							まだ評価を送信していません。
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<script th:src="@{/js/app.js}"></script>
</body>
</html>
