<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>商品評価 - Fairsty</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar">
		<a th:href="@{/items}" class="navbar-brand">
			<i class="fas fa-store"></i> Fairsty
		</a>
		<div class="navbar-nav">
			<a th:href="@{/items}"><i class="fas fa-shopping-bag"></i> 商品一覧</a>
			<a th:href="@{/my_page}"><i class="fas fa-user-circle"></i> マイページ</a>
		</div>
	</nav>

	<div class="container-narrow" style="margin-top: 40px;">
		<div class="card animate-in">
			<div style="text-align: center; margin-bottom: 24px;">
				<i class="fas fa-star" style="font-size: 2.5rem; color: var(--accent-dark); margin-bottom: 12px; display: block;"></i>
				<h1 style="font-size: 1.5rem; font-weight: 800;">商品評価</h1>
				<p style="color: var(--text-secondary);">
					商品「<strong th:text="${order.item.name}"></strong>」の出品者
					「<strong th:text="${order.item.seller.name}"></strong>」を評価してください。
				</p>
			</div>

			<div th:if="${errorMessage}" class="alert-danger">
				<i class="fas fa-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
			</div>

			<form th:action="@{/reviews}" method="post">
				<input type="hidden" name="orderId" th:value="${order.id}">

				<div class="form-group">
					<label for="rating"><i class="fas fa-star"></i> 評価（1〜5）</label>
					<div class="star-rating" id="star-rating">
						<input type="radio" name="rating" value="5" id="star5" required>
						<label for="star5" title="5 - 最高">★</label>
						<input type="radio" name="rating" value="4" id="star4">
						<label for="star4" title="4 - 良い">★</label>
						<input type="radio" name="rating" value="3" id="star3">
						<label for="star3" title="3 - 普通">★</label>
						<input type="radio" name="rating" value="2" id="star2">
						<label for="star2" title="2 - やや不満">★</label>
						<input type="radio" name="rating" value="1" id="star1">
						<label for="star1" title="1 - 不満">★</label>
					</div>
				</div>

				<div class="form-group">
					<label for="comment"><i class="fas fa-comment"></i> コメント（任意）</label>
					<textarea id="comment" name="comment" class="form-control" rows="5" placeholder="取引のご感想をお聞かせください..."></textarea>
				</div>

				<div class="btn-group" style="margin-top: 24px;">
					<button type="submit" class="btn btn-primary btn-lg">
						<i class="fas fa-paper-plane"></i> 評価を送信
					</button>
					<a th:href="@{/my_page/orders}" class="btn btn-secondary">キャンセル</a>
				</div>
			</form>
		</div>
	</div>

	<script th:src="@{/js/app.js}"></script>
</body>
</html>
