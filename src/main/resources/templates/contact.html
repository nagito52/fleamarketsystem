<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>お問い合わせ - フリマアプリ</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<nav class="navbar">
		<a th:href="@{/items}" class="navbar-brand">
			<i class="fas fa-store"></i> フリマアプリ
		</a>
		<div class="navbar-nav">
			<a th:href="@{/items}"><i class="fas fa-shopping-bag"></i> 商品一覧</a>
			<a th:href="@{/my_page}"><i class="fas fa-user-circle"></i> マイページ</a>
		</div>
	</nav>

	<div class="container-narrow">
		<a th:href="@{/my_page}" class="back-link">
			<i class="fas fa-arrow-left"></i> マイページに戻る
		</a>

		<div class="page-header">
			<h1><i class="fas fa-envelope"></i> お問い合わせ</h1>
			<p>運営に直接お問い合わせいただけます。</p>
		</div>

		<div th:if="${successMessage}" class="alert-success">
			<i class="fas fa-check-circle"></i> <span th:text="${successMessage}"></span>
		</div>
		<div th:if="${errorMessage}" class="alert-danger">
			<i class="fas fa-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
		</div>

		<div class="card">
			<form th:action="@{/contact}" method="post">
				<div class="form-group">
					<label><i class="fas fa-user"></i> お名前</label>
					<input type="text" class="form-control" th:value="${user.name}" readonly>
				</div>
				<div class="form-group">
					<label><i class="fas fa-envelope"></i> メール</label>
					<input type="text" class="form-control" th:value="${user.email}" readonly>
				</div>
				<div class="form-group">
					<label for="orderId"><i class="fas fa-receipt"></i> 注文ID（任意）</label>
					<input type="text" id="orderId" name="orderId" class="form-control" placeholder="該当する注文があれば入力">
				</div>
				<div class="form-group">
					<label for="subject"><i class="fas fa-heading"></i> 件名</label>
					<input type="text" id="subject" name="subject" class="form-control" placeholder="例: 取引のトラブルについて" required>
				</div>
				<div class="form-group">
					<label for="message"><i class="fas fa-comment-dots"></i> お問い合わせ内容</label>
					<textarea id="message" name="message" class="form-control" rows="6" placeholder="内容を入力してください..." required></textarea>
				</div>
				<div class="btn-group" style="margin-top: 16px;">
					<button type="submit" class="btn btn-primary">
						<i class="fas fa-paper-plane"></i> 送信する
					</button>
					<a th:href="@{/my_page}" class="btn btn-secondary">キャンセル</a>
				</div>
			</form>
		</div>
	</div>

	<script th:src="@{/js/app.js}"></script>
</body>
</html>
