<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="${item.name} + ' - 商品詳細'"></title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar">
		<a th:href="@{/items}" class="navbar-brand">
			<i class="fas fa-store"></i> フリマアプリ
		</a>
		<div class="navbar-nav">
			<a th:href="@{/items}"><i class="fas fa-shopping-bag"></i> 商品一覧</a>
			<a th:href="@{/my_page}"><i class="fas fa-user-circle"></i> マイページ</a>
		</div>
	</nav>

	<div class="container">
		<!-- Back link -->
		<a th:href="@{/items}" class="back-link">
			<i class="fas fa-arrow-left"></i> 商品一覧に戻る
		</a>

		<!-- Flash Messages -->
		<div th:if="${errorMessage}" class="alert-danger">
			<i class="fas fa-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
		</div>
		<div th:if="${successMessage}" class="alert-success">
			<i class="fas fa-check-circle"></i> <span th:text="${successMessage}"></span>
		</div>

		<!-- Item Detail -->
		<div class="item-detail animate-in">
			<div class="item-image-wrap">
				<img th:src="${item.imageUrl != null ? item.imageUrl : '/images/placeholder.png'}" alt="商品画像" class="item-image">
			</div>
			<div class="item-info">
				<h1 style="font-size: 1.5rem; font-weight: 800; margin-bottom: 8px;" th:text="${item.name}"></h1>

				<span class="badge"
					th:classappend="${item.status == '出品中' ? 'badge-selling' : (item.status == '取引中' ? 'badge-trading' : 'badge-sold')}"
					th:text="${item.status}"
					style="align-self: flex-start;"></span>

				<div class="item-price">
					<span th:text="'¥' + ${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')}"></span>
				</div>

				<div class="item-desc" th:if="${item.description}">
					<span th:text="${item.description}"></span>
				</div>

				<div class="info-row">
					<span class="info-label"><i class="fas fa-tag"></i> カテゴリ</span>
					<span class="info-value" th:text="${item.category != null ? item.category.name : '未分類'}"></span>
				</div>

				<div class="info-row">
					<span class="info-label"><i class="fas fa-user"></i> 出品者</span>
					<span class="info-value">
						<span th:text="${item.seller.name}"></span>
						<span th:if="${sellerAverageRating}" style="color: var(--accent-dark); margin-left: 6px;">
							<i class="fas fa-star"></i> <span th:text="${sellerAverageRating}"></span>
						</span>
					</span>
				</div>

				<!-- Action Buttons -->
				<div class="btn-group" style="margin-top: 16px;">
					<!-- Purchase Button -->
					<form th:action="@{/orders/initiate-purchase}" method="post"
						sec:authorize="isAuthenticated()"
						th:if="${item.status == '出品中' and item.seller.email != #authentication.name}"
						onsubmit="return confirm('本当にこの商品を購入しますか？');">
						<input type="hidden" name="itemId" th:value="${item.id}">
						<button type="submit" class="btn btn-primary btn-lg">
							<i class="fas fa-shopping-cart"></i> 購入する
						</button>
					</form>

					<!-- Chat Link -->
					<a href="#chat-section" class="btn btn-teal">
						<i class="fas fa-comments"></i> チャットで質問
					</a>

					<!-- Favorite Toggle -->
					<div sec:authorize="isAuthenticated()" th:if="${item.seller.email != #authentication.name}">
						<form th:if="${isFavorited}" th:action="@{/items/{id}/unfavorite(id=${item.id})}" method="post" style="display:inline;">
							<button type="submit" class="heart-btn active">
								<i class="fas fa-heart"></i> お気に入り解除
							</button>
						</form>
						<form th:unless="${isFavorited}" th:action="@{/items/{id}/favorite(id=${item.id})}" method="post" style="display:inline;">
							<button type="submit" class="heart-btn inactive">
								<i class="far fa-heart"></i> お気に入りに追加
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- Chat Section -->
		<div class="chat-section" id="chat-section">
			<h2><i class="fas fa-comments"></i> チャット</h2>

			<div class="chat-box">
				<div th:each="chat : ${chats}" class="chat-message"
					th:classappend="${chat.sender.email == #authentication.name ? 'my-message' : 'other-message'}">
					<span class="sender-name" th:text="${chat.sender.name}"></span>
					<span class="message-time" th:text="${#temporals.format(chat.createdAt, 'yyyy/MM/dd HH:mm')}"></span>
					<p th:text="${chat.message}"></p>
				</div>
				<div th:if="${#lists.isEmpty(chats)}" class="empty-state" style="padding: 30px;">
					<i class="fas fa-comment-slash" style="display:block; font-size: 2rem;"></i>
					<p>まだチャットメッセージはありません。</p>
				</div>
			</div>

			<!-- Chat Form (only when 出品中) -->
			<form th:if="${item.status == '出品中'}" th:action="@{/items/{id}/chats(id=${item.id})}" method="post" class="chat-form">
				<textarea name="message" placeholder="メッセージを入力してください..." required></textarea>
				<button type="submit" class="btn btn-primary">
					<i class="fas fa-paper-plane"></i> 送信
				</button>
			</form>

			<!-- Chat Closed Message -->
			<div th:if="${item.status != '出品中'}" class="chat-closed">
				<span th:if="${item.status == '取引中'}"><i class="fas fa-info-circle"></i> 現在取引中のため、チャットの受付を終了しました。</span>
				<span th:if="${item.status == '売却済'}"><i class="fas fa-check-circle"></i> この商品は完売いたしました。</span>
			</div>
		</div>
	</div>

	<script th:src="@{/js/app.js}"></script>
</body>
</html>
