<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>新規登録 - Fairsty</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div class="auth-wrapper">
		<div class="auth-card animate-in">
			<div class="logo">
				<i class="fas fa-store"></i>
				Fairsty
			</div>
			<p class="subtitle">アカウントを作成して始めよう！</p>

			<h2>新規会員登録</h2>

			<div th:if="${errorMessage}" class="alert-danger">
				<i class="fas fa-exclamation-circle"></i>
				<span th:text="${errorMessage}"></span>
			</div>

			<form th:action="@{/signup}" th:object="${user}" method="post">
				<div class="form-group">
					<label for="name"><i class="fas fa-user"></i> お名前</label>
					<input type="text" id="name" th:field="*{name}" class="form-control" placeholder="山田 太郎" required>
				</div>
				<div class="form-group">
					<label for="email"><i class="fas fa-envelope"></i> メールアドレス</label>
					<input type="email" id="email" th:field="*{email}" class="form-control" placeholder="example@mail.com" required>
				</div>
				<div class="form-group">
					<label for="password"><i class="fas fa-lock"></i> パスワード（8文字以上）</label>
					<input type="password" id="password" th:field="*{password}" class="form-control" placeholder="8文字以上で入力" required>
				</div>
				<button type="submit" class="btn btn-primary btn-block btn-lg">
					<i class="fas fa-user-plus"></i> 登録する
				</button>
			</form>

			<hr class="divider" style="margin: 28px 0 20px;">

			<p style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 12px;">すでにアカウントをお持ちですか？</p>
			<a th:href="@{/login}" class="btn btn-outline btn-block">
				<i class="fas fa-sign-in-alt"></i> ログイン画面へ
			</a>
		</div>
	</div>

	<script th:src="@{/js/app.js}"></script>
</body>
</html>
