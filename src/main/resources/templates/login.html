<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ログイン - Fairsty</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div class="auth-wrapper">
		<div class="auth-card animate-in">
			<div class="logo">
				<i class="fas fa-store"></i>
				Fairsty
			</div>
			<p class="subtitle">お得な商品を見つけよう！</p>

			<h2>ログイン</h2>

			<div th:if="${param.error}" class="alert-danger">
				<i class="fas fa-exclamation-circle"></i>
				メールアドレスまたはパスワードが正しくありません。
			</div>
			<div th:if="${param.logout}" class="alert-success">
				<i class="fas fa-check-circle"></i>
				ログアウトしました。
			</div>

			<form th:action="@{/login}" method="post">
				<div class="form-group">
					<label for="username"><i class="fas fa-envelope"></i> メールアドレス</label>
					<input type="email" id="username" name="username" class="form-control" placeholder="example@mail.com" required>
				</div>
				<div class="form-group">
					<label for="password"><i class="fas fa-lock"></i> パスワード</label>
					<input type="password" id="password" name="password" class="form-control" placeholder="パスワードを入力" required>
				</div>
				<button type="submit" class="btn btn-primary btn-block btn-lg">
					<i class="fas fa-sign-in-alt"></i> ログイン
				</button>
			</form>

			<hr class="divider" style="margin: 28px 0 20px;">

			<p style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 12px;">初めてご利用ですか？</p>
			<a th:href="@{/signup}" class="btn btn-outline btn-block">
				<i class="fas fa-user-plus"></i> 新規会員登録はこちら
			</a>
		</div>
	</div>

	<script th:src="@{/js/app.js}"></script>
</body>
</html>
