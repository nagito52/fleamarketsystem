<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>管理者: 統計データ - Fairsty</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar" style="background: linear-gradient(135deg, #2D3436 0%, #636E72 100%);">
		<a th:href="@{/admin/dashboard}" class="navbar-brand">
			<i class="fas fa-shield-alt"></i> 管理者パネル
		</a>
		<div class="navbar-nav">
			<a th:href="@{/admin/dashboard}"><i class="fas fa-tachometer-alt"></i> ダッシュボード</a>
			<a th:href="@{/admin/items}"><i class="fas fa-box"></i> 商品管理</a>
			<a th:href="@{/admin/users}"><i class="fas fa-users"></i> ユーザー管理</a>
		</div>
	</nav>

	<div class="container">
		<a th:href="@{/admin/dashboard}" class="back-link">
			<i class="fas fa-arrow-left"></i> ダッシュボードに戻る
		</a>

		<div class="page-header">
			<h1><i class="fas fa-chart-bar"></i> 統計データ</h1>
			<p>Fairstyの売上や注文に関する統計データです。</p>
		</div>

		<!-- Date Filter -->
		<form th:action="@{/admin/statistics}" method="get" class="search-bar">
			<div class="form-group">
				<label for="startDate"><i class="fas fa-calendar"></i> 開始日</label>
				<input type="date" id="startDate" name="startDate" class="form-control"
					th:value="${#temporals.format(startDate, 'yyyy-MM-dd')}">
			</div>
			<div class="form-group">
				<label for="endDate"><i class="fas fa-calendar"></i> 終了日</label>
				<input type="date" id="endDate" name="endDate" class="form-control"
					th:value="${#temporals.format(endDate, 'yyyy-MM-dd')}">
			</div>
			<button type="submit" class="btn btn-primary">
				<i class="fas fa-filter"></i> フィルタ
			</button>
			<a th:href="@{/admin/statistics/csv(startDate=${startDate}, endDate=${endDate})}" class="btn btn-teal">
				<i class="fas fa-file-csv"></i> CSV エクスポート
			</a>
		</form>

		<!-- Total Sales -->
		<div class="stat-cards">
			<div class="stat-card animate-in">
				<div class="stat-value" th:text="'¥' + ${#numbers.formatDecimal(totalSales, 0, 'COMMA', 0, 'POINT')}"></div>
				<div class="stat-label"><i class="fas fa-chart-line"></i> 総売上</div>
			</div>
		</div>

		<!-- Order Status Count -->
		<h2 class="section-title"><i class="fas fa-list-ol"></i> ステータス別注文数</h2>
		<div class="card">
			<table>
				<thead>
					<tr>
						<th>ステータス</th>
						<th>注文数</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="entry : ${orderCountByStatus}">
						<td>
							<span class="badge"
								th:classappend="${entry.key.contains('取引') ? 'badge-trading' :
									(entry.key.contains('キャンセル') ? 'badge-cancel' :
									(entry.key.contains('発送') ? 'badge-shipped' :
									(entry.key.contains('売却') ? 'badge-sold' : 'badge-selling')))}"
								th:text="${entry.key}"></span>
						</td>
						<td style="font-weight: 700; font-size: 1.1rem;" th:text="${entry.value}"></td>
					</tr>
					<tr th:if="${#maps.isEmpty(orderCountByStatus)}">
						<td colspan="2" style="text-align: center; padding: 30px; color: var(--text-secondary);">データがありません。</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<script th:src="@{/js/app.js}"></script>
</body>
</html>
