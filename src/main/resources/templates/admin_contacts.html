<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>お問い合わせ一覧 - 管理者</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar" style="background: linear-gradient(135deg, #2D3436 0%, #636E72 100%);">
		<a th:href="@{/admin/dashboard}" class="navbar-brand">
			<i class="fas fa-shield-alt"></i> 管理者パネル
		</a>
		<div class="navbar-nav">
			<a th:href="@{/admin/dashboard}"><i class="fas fa-tachometer-alt"></i> ダッシュボード</a>
			<a th:href="@{/admin/items}"><i class="fas fa-box"></i> 商品管理</a>
			<a th:href="@{/admin/users}"><i class="fas fa-users"></i> ユーザー管理</a>
			<a th:href="@{/admin/statistics}"><i class="fas fa-chart-bar"></i> 統計</a>
			<a th:href="@{/admin/contacts}" style="background: var(--primary); color: #fff; border-radius: 6px; padding: 6px 12px;">
				<i class="fas fa-envelope"></i> お問い合わせ
				<span th:if="${unreadCount > 0}" style="background: #fff; color: var(--primary); border-radius: 10px; padding: 2px 6px; font-size: 0.75rem; margin-left: 4px;" th:text="${unreadCount}"></span>
			</a>
			<form th:action="@{/logout}" method="post" style="display:inline; margin:0;">
				<button type="submit" class="nav-btn-outline"><i class="fas fa-sign-out-alt"></i> ログアウト</button>
			</form>
		</div>
	</nav>

	<div class="container">
		<div class="page-header">
			<h1><i class="fas fa-envelope"></i> お問い合わせ一覧</h1>
			<p th:if="${unreadCount > 0}" style="color: var(--primary); font-weight: 600;">
				<i class="fas fa-exclamation-circle"></i> 未読: <span th:text="${unreadCount}"></span>件
			</p>
		</div>

		<div th:if="${successMessage}" class="alert-success">
			<i class="fas fa-check-circle"></i> <span th:text="${successMessage}"></span>
		</div>
		<div th:if="${errorMessage}" class="alert-danger">
			<i class="fas fa-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
		</div>

		<div class="card">
			<table>
				<thead>
					<tr>
						<th style="width: 50px;">状態</th>
						<th>送信日時</th>
						<th>ユーザー</th>
						<th>件名</th>
						<th>内容</th>
						<th style="width: 120px;">操作</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="contact : ${contacts}" th:classappend="${!contact.read ? 'unread-row' : ''}">
						<td style="text-align: center;">
							<span th:if="${!contact.read}" class="badge badge-trading" style="background: var(--primary);">
								<i class="fas fa-circle" style="font-size: 0.6rem;"></i> 未読
							</span>
							<span th:if="${contact.read}" style="color: var(--text-light);">
								<i class="fas fa-check-circle"></i>
							</span>
						</td>
						<td th:text="${#temporals.format(contact.createdAt, 'yyyy/MM/dd HH:mm')}"></td>
						<td>
							<div>
								<strong th:text="${contact.user.name}"></strong>
							</div>
							<div style="font-size: 0.8rem; color: var(--text-secondary);" th:text="${contact.user.email}"></div>
						</td>
						<td><strong th:text="${contact.subject}"></strong></td>
						<td style="max-width: 300px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
							<span th:text="${contact.message}"></span>
						</td>
						<td>
							<form th:if="${!contact.read}" th:action="@{/admin/contacts/{id}/read(id=${contact.id})}" method="post" style="display:inline;">
								<button type="submit" class="btn btn-sm btn-primary">
									<i class="fas fa-check"></i> 既読
								</button>
							</form>
						</td>
					</tr>
					<tr th:if="${#lists.isEmpty(contacts)}">
						<td colspan="6" style="text-align: center; padding: 40px; color: var(--text-secondary);">
							<i class="fas fa-inbox" style="font-size: 2rem; display: block; margin-bottom: 10px; color: var(--text-light);"></i>
							お問い合わせはありません。
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<style>
		.unread-row {
			background: rgba(255, 107, 107, 0.05);
		}
		.unread-row:hover {
			background: rgba(255, 107, 107, 0.1);
		}
	</style>

	<script th:src="@{/js/app.js}"></script>
</body>
</html>
