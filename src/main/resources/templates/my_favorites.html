<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>お気に入り - Fairsty</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar">
		<a th:href="@{/items}" class="navbar-brand">
			<i class="fas fa-store"></i> Fairsty
		</a>
		<div class="navbar-nav">
			<a th:href="@{/items}"><i class="fas fa-shopping-bag"></i> 商品一覧</a>
			<a th:href="@{/my_page}"><i class="fas fa-user-circle"></i> マイページ</a>
		</div>
	</nav>

	<div class="container">
		<a th:href="@{/my_page}" class="back-link">
			<i class="fas fa-arrow-left"></i> マイページに戻る
		</a>

		<div class="page-header">
			<h1><i class="fas fa-heart" style="color: var(--primary);"></i> お気に入り</h1>
			<p>あなたがお気に入り登録した商品の一覧です。</p>
		</div>

		<div class="item-grid">
			<div class="item-card animate-in" th:each="item : ${favoriteItems}">
				<a th:href="@{/items/{id}(id=${item.id})}">
					<img th:src="${item.imageUrl != null ? item.imageUrl : '/images/placeholder.png'}" alt="商品画像">
					<div class="item-card-body">
						<h3 th:text="${item.name}"></h3>
						<p class="price" th:text="'¥' + ${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')}"></p>
						<span class="badge"
							th:classappend="${item.status == '出品中' ? 'badge-selling' : (item.status == '取引中' ? 'badge-trading' : 'badge-sold')}"
							th:text="${item.status}"></span>
					</div>
				</a>
			</div>
		</div>

		<!-- Empty State -->
		<div th:if="${#lists.isEmpty(favoriteItems)}" class="empty-state">
			<i class="fas fa-heart-broken" style="display:block;"></i>
			<p>お気に入りの商品はありません。</p>
			<a th:href="@{/items}" class="btn btn-primary">
				<i class="fas fa-shopping-bag"></i> 商品を探す
			</a>
		</div>
	</div>

	<script th:src="@{/js/app.js}"></script>
</body>
</html>
