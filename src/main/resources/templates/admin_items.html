<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>管理者: 商品管理 - Fairsty</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar" style="background: linear-gradient(135deg, #2D3436 0%, #636E72 100%);">
		<a th:href="@{/admin/dashboard}" class="navbar-brand">
			<i class="fas fa-shield-alt"></i> 管理者パネル
		</a>
		<div class="navbar-nav">
			<a th:href="@{/admin/dashboard}"><i class="fas fa-tachometer-alt"></i> ダッシュボード</a>
			<a th:href="@{/admin/users}"><i class="fas fa-users"></i> ユーザー管理</a>
			<a th:href="@{/admin/statistics}"><i class="fas fa-chart-bar"></i> 統計</a>
		</div>
	</nav>

	<div class="container">
		<a th:href="@{/admin/dashboard}" class="back-link">
			<i class="fas fa-arrow-left"></i> ダッシュボードに戻る
		</a>

		<div class="page-header">
			<h1><i class="fas fa-box"></i> 商品管理</h1>
			<p>システム内の全ての商品を管理します。</p>
		</div>

		<!-- Flash Messages -->
		<div th:if="${param.error == 'trading'}" class="alert-danger">
			<i class="fas fa-exclamation-circle"></i> この商品は現在取引中のため、削除できません。
		</div>
		<div th:if="${param.success == 'deleted'}" class="alert-success">
			<i class="fas fa-check-circle"></i> 商品、および関連する注文・評価情報を正常に削除しました。
		</div>

		<div class="card">
			<table>
				<thead>
					<tr>
						<th>ID</th>
						<th>商品名</th>
						<th>出品者</th>
						<th>価格</th>
						<th>カテゴリ</th>
						<th>ステータス</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item : ${items}">
						<td th:text="${item.id}"></td>
						<td><strong th:text="${item.name}"></strong></td>
						<td th:text="${item.seller.name}"></td>
						<td><span class="price" th:text="'¥' + ${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')}"></span></td>
						<td th:text="${item.category != null ? item.category.name : '未分類'}"></td>
						<td>
							<span class="badge"
								th:classappend="${item.status == '出品中' ? 'badge-selling' : (item.status == '取引中' ? 'badge-trading' : 'badge-sold')}"
								th:text="${item.status}"></span>
						</td>
						<td>
							<form th:action="@{/admin/items/{id}/delete(id=${item.id})}" method="post" style="display:inline;">
								<button type="submit" class="btn btn-sm"
									th:classappend="${item.status == '取引中' ? 'btn-secondary' : 'btn-danger'}"
									th:disabled="${item.status == '取引中'}"
									th:title="${item.status == '取引中' ? '取引中は削除できません' : '商品を削除します'}"
									onclick="return confirm('本当にこの商品を削除しますか？');">
									<i class="fas fa-trash"></i> 削除
								</button>
							</form>
						</td>
					</tr>
					<tr th:if="${#lists.isEmpty(items)}">
						<td colspan="7" style="text-align: center; padding: 40px; color: var(--text-secondary);">商品がありません。</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<script th:src="@{/js/app.js}"></script>
</body>
</html>
