<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>管理者: ユーザー管理 - フリマアプリ</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar" style="background: linear-gradient(135deg, #2D3436 0%, #636E72 100%);">
		<a th:href="@{/admin/dashboard}" class="navbar-brand">
			<i class="fas fa-shield-alt"></i> 管理者パネル
		</a>
		<div class="navbar-nav">
			<a th:href="@{/admin/dashboard}"><i class="fas fa-tachometer-alt"></i> ダッシュボード</a>
			<a th:href="@{/admin/items}"><i class="fas fa-box"></i> 商品管理</a>
			<a th:href="@{/admin/statistics}"><i class="fas fa-chart-bar"></i> 統計</a>
		</div>
	</nav>

	<div class="container">
		<a th:href="@{/admin/dashboard}" class="back-link">
			<i class="fas fa-arrow-left"></i> ダッシュボードに戻る
		</a>

		<div class="page-header">
			<h1><i class="fas fa-users"></i> ユーザー管理</h1>
			<p>システム内の全てのユーザーを管理します。</p>
		</div>

		<div class="card">
			<table>
				<thead>
					<tr>
						<th>ID</th>
						<th>名前</th>
						<th>メールアドレス</th>
						<th>役割</th>
						<th>状態</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${users}">
						<td th:text="${user.id}"></td>
						<td><strong th:text="${user.name}"></strong></td>
						<td th:text="${user.email}"></td>
						<td>
							<span class="badge" th:classappend="${user.role == 'ROLE_ADMIN' ? 'badge-trading' : 'badge-selling'}"
								th:text="${user.role == 'ROLE_ADMIN' ? '管理者' : 'ユーザー'}"></span>
						</td>
						<td>
							<span class="badge" th:classappend="${user.enabled ? 'badge-selling' : 'badge-cancel'}"
								th:text="${user.enabled ? '有効' : '無効'}"></span>
						</td>
						<td>
							<form th:action="@{/admin/users/{id}/toggle-enabled(id=${user.id})}" method="post" style="display:inline;">
								<button type="submit" class="btn btn-sm"
									th:classappend="${user.enabled ? 'btn-danger' : 'btn-success'}"
									th:text="${user.enabled ? '無効にする' : '有効にする'}"
									th:onclick="return confirm('本当にこのユーザーを' + [[${user.enabled ? '無効' : '有効'}]] + 'にしますか？');">
								</button>
							</form>
						</td>
					</tr>
					<tr th:if="${#lists.isEmpty(users)}">
						<td colspan="6" style="text-align: center; padding: 40px; color: var(--text-secondary);">ユーザーがいません。</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<script th:src="@{/js/app.js}"></script>
</body>
</html>
