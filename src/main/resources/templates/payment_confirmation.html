<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>決済確認 - フリマアプリ</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<script src="https://js.stripe.com/v3/"></script>
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar">
		<a th:href="@{/items}" class="navbar-brand">
			<i class="fas fa-store"></i> フリマアプリ
		</a>
		<div class="navbar-nav">
			<a th:href="@{/items}"><i class="fas fa-shopping-bag"></i> 商品一覧</a>
		</div>
	</nav>

	<div class="container-narrow" style="margin-top: 40px;">
		<div class="card animate-in">
			<div style="text-align: center; margin-bottom: 24px;">
				<i class="fas fa-credit-card" style="font-size: 2.5rem; color: var(--primary); margin-bottom: 12px; display: block;"></i>
				<h1 style="font-size: 1.5rem; font-weight: 800;">決済確認</h1>
				<p style="color: var(--text-secondary);">以下の内容で決済を完了します。</p>
			</div>

			<div id="payment-element"></div>

			<button id="submit" class="btn btn-primary btn-block btn-lg" style="margin-top: 20px;">
				<i class="fas fa-lock"></i> 決済を完了する
			</button>

			<div id="payment-message" class="alert-danger" style="display: none; margin-top: 16px;"></div>

			<div class="btn-group" style="justify-content: center; margin-top: 20px;">
				<a th:href="@{/items/{id}(id=${itemId})}" class="btn btn-ghost">
					<i class="fas fa-arrow-left"></i> 商品詳細に戻る
				</a>
			</div>
		</div>
	</div>

	<script th:inline="javascript">
		const stripePublicKey = /*[[${stripePublicKey}]]*/"";
		const clientSecret = /*[[${clientSecret}]]*/"";
		const itemId = /*[[${itemId}]]*/"";
		const stripe = Stripe(stripePublicKey);
		const elements = stripe.elements({clientSecret});
		const paymentElement = elements.create('payment');
		paymentElement.mount('#payment-element');

		const form = document.getElementById('submit');
		const messageContainer = document.getElementById('payment-message');

		form.addEventListener('click', async (e) => {
			e.preventDefault();
			form.disabled = true;
			form.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 処理中...';

			const {error} = await stripe.confirmPayment({
				elements,
				confirmParams: {
					return_url: window.location.origin + '/orders/complete-purchase?paymentIntentId=' + clientSecret.split('_')[0] + '_' + clientSecret.split('_')[1],
				},
				redirect: 'if_required',
			});

			if (error) {
				messageContainer.style.display = 'block';
				if (error.type === "card_error" || error.type === "validation_error") {
					messageContainer.textContent = error.message;
				} else {
					messageContainer.textContent = "予期せぬエラーが発生しました。";
				}
				form.disabled = false;
				form.innerHTML = '<i class="fas fa-lock"></i> 決済を完了する';
			} else {
				const paymentIntentId = clientSecret.split('_')[0] + '_' + clientSecret.split('_')[1];
				window.location.href = '/orders/complete-purchase?paymentIntentId=' + paymentIntentId;
			}
		});
	</script>
	<script th:src="@{/js/app.js}"></script>
</body>
</html>
